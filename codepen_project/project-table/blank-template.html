<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="minimal-table.css">
</head>
<body>
    <h1>School timetable</h1>
    <table>
        <colgroup>
            <col span="2">
            <col style="background-color: #97DB9A;">
            <col style="width:
            42px">
            <col style="background-color: #97DB9A;">
            <col style="border: 4px solid #C1437A; background-color: #DCC48E;">
            <col span="2">
        </colgroup>
        <tr>
            <th>&nbsp;</th>
            <th>Mon</th>
            <th>Tues</th>
            <th>Wed</th>
            <th>Thurs</th>
            <th>Fri</th>
            <th>Sat</th>
            <th>Sun</th>
        </tr>

        <tr>
            <th>1st period</th>
            <td>English</td>
            <td></td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <th>2st period</th>
            <td>English</td>
            <td>English</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <th>1st period</th>
            <td></td>
            <td>German</td>
            <td></td>
            <td>German</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <th>1st period</th>
            <td></td>
            <td>English</td>
            <td></td>
            <td>English</td>
            <td>Dutch</td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
